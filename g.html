<!DOCTYPE html>
<html>

<head>
    <style>
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .navbar a i {
            margin-right: 5px;
        }

        .navbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar button:hover {
            background-color: #777;
        }

    </style>
</head>

<body>

    <div class="navbar">
        <a href="#home"><i class="fas fa-home"></i>Home</a>
        <a href="#news"><i class="fas fa-globe"></i>News</a>
        <a href="#contact"><i class="fas fa-envelope"></i>Contact</a>
        <a href="#about"><i class="fas fa-info"></i>About</a>
        <button><i class="fas fa-bars"></i>Menu</button>
    </div>

    <div class="main">
        <!-- Content goes here -->
    </div>

    <script src="https://kit.fontawesome.com/yourcode.js"></script>

</body>

</html>
