<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        canvas {
            border: solid 10px #66ba66;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');

        let ball = {
            x: 0,
            y: 0,
            r: 50,
            draw: function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
            }
        };

        ball.draw();

        let paddle = {
            w: canvas.width / 2 - 80,
            h: 20,
            draw: function () {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = 'black';
                ctx.fill();
            }
        };

        paddle.draw();

        ball = {
            x: canvas.width / 2,
            y: canvas.height - 50 - paddle.h,
            r: 50,
            draw: function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
            }
        };

        ball.draw();
    </script>
</body>
</html>
