<!DOCTYPE html>
<html>

<head>
    <title>Parallax Rainbow Effect</title>
</head>

<body>
    <canvas id="parallax-canvas" width="1000" height="1000"></canvas>
    <script>
        const canvas = document.getElementById("parallax-canvas");
        const ctx = canvas.getContext("2d");

        // Create the rainbow gradient
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, "red");
        gradient.addColorStop(0.16, "orange");
        gradient.addColorStop(0.33, "yellow");
        gradient.addColorStop(0.5, "green");
        gradient.addColorStop(0.66, "blue");
        gradient.addColorStop(0.83, "indigo");
        gradient.addColorStop(1, "violet");

        // Draw the rainbow on the canvas
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Create the parallax effect
        const parallax = (event) => {
            const x = event.clientX * 2 - window.innerWidth;
            const y = event.clientY * 2 - window.innerHeight;

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.atan2(y, x));
            ctx.translate(-canvas.width / 2, -canvas.height / 2);

            ctx.drawImage(canvas, 0, 0, canvas.width, canvas.height);

            ctx.restore();
        };

        document.addEventListener("mousemove", parallax);

    </script>
</body>

</html>
