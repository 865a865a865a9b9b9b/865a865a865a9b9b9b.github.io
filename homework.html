
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Page</title>
    <style>
        /* Title */
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Separator */
        .separator {
            border-top: 2px solid #000;
            margin: 20px 0;
        }

        /* Subtitle */
        .subtitle {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form */
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>T</h1>
    </div>

    <div class="separator"></div>

    <div class="subtitle">
        <h2>Enter Your Information Below</h2>
    </div>

    <div class="form-container">
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Phone Number">
            <input type="submit" value="Submit">
  
        </form>
    </div>
</body>
</html>
