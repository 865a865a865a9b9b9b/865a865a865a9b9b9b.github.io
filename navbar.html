<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            background-color: #333;
            /* Dark gray background */
            overflow: hidden;
            font-family: Arial, sans-serif;
            /* Specify font */
        }

        /* Style the links inside the navigation bar */
        .navbar a {
            float: left;
            display: block;
            color: white;
            /* White text color */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            /* Smooth color transition */
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            /* Light gray background */
            color: black;
            /* Black text color */
        }

        /* Add a dropdown when hovering over a link */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            /* Dark gray background */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Style the links inside the dropdown menu */
        .dropdown-content a {
            color: white;
            /* White text color */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Change the color of links inside the dropdown menu on hover */
        .dropdown-content a:hover {
            background-color: #ddd;
            /* Light gray background */
            color: black;
            /* Black text color */
        }

    </style>
</head>

<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Services</a>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">Graphic Design</a>
                <a href="#">Digital Marketing</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </div>

</body>

</html>
