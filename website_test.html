<!DOCTYPE html>
<html>
<head>
    <title>My Stylish Website</title>
    <style>
        body {
            background-color: #ff99cc;
            color: #333;
            font-family: Arial, sans-serif;
            animation: rainbow-bg 10s ease-in-out infinite;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            animation: rainbow-text 5s ease-in-out infinite;
            -webkit-text-stroke: 1px #000;
        }

        p {
            font-size: 20px;
            text-align: center;
            margin-top: 50px;
            animation: rainbow-text 10s ease-in-out infinite;
        }

        @keyframes rainbow-bg {
            0% { background-color: #ff0000; }
            5% { background-color: #ff3300; }
            10% { background-color: #ff6600; }
            15% { background-color: #ff9900; }
            20% { background-color: #ffcc00; }
            25% { background-color: #ffff00; }
            30% { background-color: #ccff00; }
            35% { background-color: #99ff00; }
            40% { background-color: #66ff00; }
            45% { background-color: #33ff00; }
            50% { background-color: #00ff00; }
            55% { background-color: #00ff33; }
            60% { background-color: #00ff66; }
            65% { background-color: #00ff99; }
            70% { background-color: #00ffcc; }
            75% { background-color: #00ffff; }
            80% { background-color: #00ccff; }
            85% { background-color: #0099ff; }
            90% { background-color: #0066ff; }
            95% { background-color: #0033ff; }
            100% { background-color: #0000ff; }
        }

        @keyframes rainbow-text {
            0% { color: #ff0000; }
            5% { color: #ff3300; }
            10% { color: #ff6600; }
            15% { color: #ff9900; }
            20% { color: #ffcc00; }
            25% { color: #ffff00; }
            30% { color: #ccff00; }
            35% { color: #99ff00; }
            40% { color: #66ff00; }
            45% { color: #33ff00; }
            50% { color: #00ff00; }
            55% { color: #00ff33; }
            60% { color: #00ff66; }
            65% { color: #00ff99; }
            70% { color: #00ffcc; }
            75% { color: #00ffff; }
            80% { color: #00ccff; }
            85% { color: #0099ff; }
            90% { color: #0066ff; }
            95% { color: #0033ff; }
            100% { color: #0000ff; }
        }
    </style>
</head>
<body>
    <h1>Welcome to my website</h1>

</body>
