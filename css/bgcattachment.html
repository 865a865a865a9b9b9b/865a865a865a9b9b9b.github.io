<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>background_attachment</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        section {
            font-size: 80px;
            border: solid 20px;
            /*      vh: viewport height */
            /*      vw: viewport width */
            height: 100vh;
            background-size: cover;
            background-attachment: fixed;
        }

        section:first-child {
            border-color: aquamarine;
            background-image: url(https://images.unsplash.com/photo-1597281362711-7004802c6881?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8dHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60);
        }

        section:nth-child(2) {
            border-color: beige;
            background-image: url(https://images.unsplash.com/photo-1600251215707-95bb01c73f51?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60);
        }

        section:nth-child(3) {
            border-color: bisque;
            background-image: url(https://images.unsplash.com/photo-1546447147-3fc2b8181a74?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YmlnJTIwY3V0ZSUyMGRvZyUyMGF8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60);
        }

        section:nth-child(4) {
            border-color: aquamarine;
            background-image: url(https://images.unsplash.com/photo-1531662439848-a7ed93c51468?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dGVnYWxsYWxhbmclMjByaWNlJTIwdGVycmFjZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60);
        }

        section:nth-child(5) {
            border-color: aquamarine;
            background-image: url(https://images.unsplash.com/photo-1669745356036-ddb0358fb1cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjl8fGFsbGVzJTIwZ3V0ZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60);
        }
    </style>
</head>

<body>

    <!--  section{$}*5-->
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>

</body></html>
