<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>div,p{background-color: black;
        height: 30px;
        
        width: 300px;
        margin: auto;
        margin-top: 200px;
        transform: rotate(105deg);
        }
        p{position: absolute;
        top: -100px;
        transform: rotate(-45deg);
        left: 45px;}</style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
