<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <title>layout by inline block</title>
    <style>
        div {
            width: 49%;
            height: 100px;
            background-color: blue;
            border: solid white;
            color: white;
            font-size: 80px;
            display: inline-block;
        }
        p{background-color: green;
        clear: both;}

    </style>
</head>

<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo laboriosam expedita facere quia, dignissimos laudantium numquam aut recusandae delectus, error assumenda ut, neque aspernatur dolorum ipsam libero optio! Quibusdam, voluptas.</p>
</body>

</html>
