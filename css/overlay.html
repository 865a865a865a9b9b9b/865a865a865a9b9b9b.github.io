<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            position: relative;
        }

        img {
            height: 100%;
        }

        p {
            margin: 0px;
            position: absolute;
            top: 0;
            background-color: rgba(255, 255, 255, 1);
            color: white;
            font-size: 40px;
            background-color: rgba(255, 255, 255, 0);
            height: 100%;
            width: 100%;
        }

        div:hover p {
            background-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <div><img src="https://images.unsplash.com/photo-1670735411734-c9725326de3f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80" alt="">
        <p>Nice view!</p>
    </div>
</body></html>
