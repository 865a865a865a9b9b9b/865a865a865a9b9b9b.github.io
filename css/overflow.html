<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            border: solid;
            width: 400px;
            height: 300px;
            overflow: hidden;
            overflow: auto;
            overflow: scroll;
          ]
        }

        #item {     
/*     what overflow does? 
      when the child element is larger than container,
      overflow can control whether the part item outside of container 
      visible, hidden or showing scrollbar. */
            width: 600px;
            height: 200px;
           background-color: paleturquoise;
            background: linear-gradient(to right, white, steelblue);
               
           
        }
    </style>
</head>

<body>
    <div id="container">
    <div id="item"></div>
    </div>
</body></html>
