<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            border: solid;
            height: 400px;
        }

        .item {
            width: 300px;
            height: 200px;
            display: inline-block;
            vertical-align: top;
        }

        .left {
            background-color: green;
            border: solid 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .right {
            background-color: greenyellow;
            margin-left: -4px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item left">left</div>
        <div class="item right">right</div>
    </div>
</body></html>
