<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: solid;
            width: 200px;
            height: 200px;
        }

        .left {
            background-color: rgba(0, 0, 255, 1);
            float: left;
        }

        .right {
            background-color: aquamarine;
            height: 300px;
            width: 300px;
            float: right;
        }

        p {
            border: solid 10px red;
            clear: left;
            clear: right;
            clear: both;
        }

    </style>
</head>

<body>
    <div class="left">left</div>
    <div class="right">right</div>
    <!--.left+.right-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus suscipit sint ad nulla, cumque quibusdam blanditiis ipsum iure ullam ut eaque omnis, error, delectus possimus aperiam earum accusamus dolor sed!</p>
</body>

</html>
