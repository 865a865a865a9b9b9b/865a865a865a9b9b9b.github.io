<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            font-size: 30px;
            border-collapse: collapse;
        }

        tr {
            transition: 0.5s;
        }

        tr:first-child {
            text-align: center;
            background-color: dodgerblue;
        }

        td {
            padding: 4px 20px;
            transition: 1s;
            font-family: monospace;
        }

        tr:hover {
            background-color: lime;
            transform: rotate(5deg);
            box-shadow: 36px 12px 30px 20px gray;
        }

        caption {
            text-transform: capitalize;
            font-variant: small-caps;
            margin-bottom: 20px;
        }
    </style>
</head>
