function output() {
  var word;
  var num = Math.random();
  if (num > 0.5) {
    word = randChoice(correctWords);
  } else if (num > 0.4) {
    word = randChoice(startBlends)+randChoice(vowels);
  } else if (num > 0.3) {
    word = randChoice(vowels5)+randChoice(endBlends);
  } else if (num > 0.2) {
    word = randChoice(vowels5)+randChoice(consonants)+randChoice(vowels5);
  } else if (num > 0.1) {
    word = randChoice(consonants)+randChoice(vowels5)+randChoice(consonants);
  } else {
    word = generate();
  }
  valid = correctWords.includes(word);
  document.getElementById('wordOut').innerHTML = word;
}
function generate() {
  var containsVowel = false;
  while(!containsVowel) {
    var word = randChoice(letters)+randChoice(letters)+randChoice(letters);
    for (var i = 0; i < 3; i++) {
      if (vowels.includes(word[i])) {
        containsVowel = true;
        break;
      }
    }
  }
  return word;
}
function randChoice(list) {
  return list[Math.round(Math.random()*(list.length-1))];
}
function checkWord(evt) {
  var box = document.getElementById('correct'),
      word = document.getElementById('wordOut').innerHTML,
      reverse = evt.target.id === 'no';
  if (correctWords.includes(word) && !reverse) {
    box.innerHTML = `Correct! ${word} is valid.`;
    box.style.color = '#0f0';
    addScore(true);
  } else if (!correctWords.includes(word) && reverse) {
    box.innerHTML = `Correct! ${word} is invalid.`;
    box.style.color = '#0f0';
    addScore(true);
  } else if (correctWords.includes(word) && reverse) {
    box.innerHTML = `Incorrect! ${word} is valid.`;
    box.style.color = '#f77';
    addScore(false);
  } else {
    box.innerHTML = `Incorrect! ${word} is invalid.`;
    box.style.color = '#f77';
    addScore(false);
  }
  output();
}
function addScore(yes) {
  count++;
  if(yes) score++;
  document.getElementById('score').innerHTML = `Score: ${score}`;
  document.getElementById('count').innerHTML = `Words: ${count}`;
  document.getElementById('percent').innerHTML = `Percent correct: ${Math.round(score/count*10000)/100}%`;
}
document.getElementById('yes').onclick = checkWord;
document.getElementById('no').onclick = checkWord;
